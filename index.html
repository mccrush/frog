<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <title>Царевна лягушка</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <style>
    .container {
      max-width: 640px;
    }

    .back {
      min-height: 224px;
      background: url(boloto-bg.jpg) bottom center no-repeat;
      background-size: cover;
    }

    .frog {
      width: 64px;
      height: 47px;
      cursor: pointer;
    }

    .yellow-frog {
      background: url(frog-left.png) center center no-repeat;
      background-size: contain;
    }

    .green-frog {
      background: url(frog-right.png) center center no-repeat;
      background-size: contain;
    }

    .rock {
      width: 64px;
      height: 64px;
      background: url(kamen.png) center center no-repeat;
      background-size: contain;
    }

    .top-65 {
      top: 65px;
    }

    .w-25px {
      width: 32px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div id="boloto" class="shadow">
          <div class="back pt-4">
            <div class="top-65 d-flex position-relative justify-content-between p-3">

              <div v-for="(ligushka, index) in ligushata" :key="ligushka.id" class="frog"
                :class="{ 'yellow-frog': ligushka.label === 'left', 'green-frog': ligushka.label === 'right' }"
                @click="startCopy(ligushka.id, index)">
              </div>

            </div>
            <div class="d-flex justify-content-between p-3">
              <div v-for="rock in rocks" :key="rock.id" class="rock">
              </div>
            </div>
          </div>
          <div class="bottom pb-3">
            <div class="d-flex justify-content-center mt-3">
              <div v-for="(cod, index) in code" :key="index"
                class="w-25px border text-center me-0 me-sm-1 ps-1 pt-2 pe-1 pb-2 p-sm-2">
                <h5 class="d-none d-sm-block m-0">{{cod}}</h5>
                <span class="d-sm-none m-0">{{cod}}</span>

              </div>
            </div>
            <hr>
            <div class="d-flex justify-content-center">
              <button @click="reset" class="btn btn-dark m-auto"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                  height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                  <path
                    d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                </svg> Сбросить</button>
            </div>
          </div>
          <div v-if="indexCount === 15" class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Царевна лягушка
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                data-bs-parent="#accordionExample">
                <div class="accordion-body p-0">
                  <img src="princessa.jpg" alt="Princessa" class="w-100">
                  <div class="ps-3 pe-3 pb-2">
                    <button @click="showCode = true" class="btn btn-success w-100 mt-3 mb-3">Поцеловать
                      лягушку</button>
                    <div v-if="showCode">
                      <audio controls class="w-100">
                        <source src="slezyi-sopli.mp3" type="audio/mpeg">
                        <source src="slezyi-sopli.ogg" type="audio/ogg">
                        <source src="slezyi-sopli.wav" type="audio/wav">
                        <p>Ваш браузер не поддерживает HTML5 аудио. Вот взамен
                          <a href="slezyi-sopli.mp3">ссылка на аудио</a>
                        </p>
                      </audio>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://unpkg.com/vue@next"></script>
  <script src="index.js"></script>
</body>

</html>
